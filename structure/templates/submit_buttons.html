<div class="col-md-12 panel panel-primary text-center">
    <div class="panel-body">
        {% for button_name, button in buttons.items %}
        <a href="#" class="btn btn-{{ button.color }} btn-lg btn-block" onclick='document.getElementById("{{ form_id }}").submit()'>
            {{ button.label }}
        </a>
        {% endfor %}
    </div>
</div>
