{% block gn_results %}
    <h4>Results for your query: </h4>
    <div class='row-fluid well well-small selection-box'>
        {% if success %}
            Generic residue numbers assigned successfully.
        {% else %}
            Failed to assign generic numers for {{ input_file }}
        {% endif %}
    </div>
    <br />
    <hr />
    <div>
        <a class="btn btn-small" href="/structure/output/{{ outfile }}/{{ replacement_tag}}">
            <i class="icon-download">Output file<i>
        </a>
    </div>
    <br />
    <hr />
    Download the visualization scripts:
    <a class="btn btn-small" href="{% static 'visualization_scripts/pymol_view_generic_numbers.pml' %}">
        <i class="icon-download">PyMOL</i></a>
    <a class="btn btn-small" href="{% static 'visualization_scripts/maestro_label_generic_numbers.py' %}">
        <i class="icon-download">Maestro</i></a>
{% endblock %}
