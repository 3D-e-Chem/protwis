{% extends "alignment/alignment.html" %}
{% load staticfiles %}

{% block scores %}
    <td>
        <!-- stats column -->
        <div class="ali-first-scroll-div"></div>
        <div class="ali-first-col-div">
            <table>
                <tr>
                    <td class="ali-td ali-td-first-col"></td>
                </tr>
                <tr>
                    <td colspan="3" rowspan="{{ a.numbering_schemes|length }}"
                    class="ali-td-generic-num ali-td-first-col">
                    </td>
                </tr>
                {% for p in a.proteins %}
                <tr>
                    {% if p.identity == False %}
                    <td class="ali-td ali-td-first-col">
                        %I
                    </td>
                    <td class="ali-td ali-td-first-col">
                        %S
                    </td>
                    <td class="ali-td ali-td-first-col">
                        S
                    </td>
                    {% else %}
                    <td class="ali-td ali-td-first-col">
                        {{ p.identity }}
                    </td>
                    <td class="ali-td ali-td-first-col">
                        {{ p.similarity }}
                    </td>
                    <td class="ali-td ali-td-first-col">
                        {{ p.similarity_score }}
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="3" rowspan="{{ a.numbering_schemes|length }}"
                    class="ali-td-generic-num ali-td-first-col">
                    </td>
                </tr>
            </table>
        </div>
    </td>
{% endblock %}
