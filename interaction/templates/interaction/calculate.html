{% extends "home/base.html" %}

{% block content %}

<form action="calculate" method="post">
{% csrf_token %}
    <label for="pdbname">PDBname</label>
    <input id="pdbname" type="text" name="pdbname" value="">
    <input type="submit" value="OK">
</form>

 <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script> 


{{ result }}
        <ul>
    {% for r in outputs %}
        <li>{{ r.0 }} with {{ r.1 }} </li>
        <table><tr><td>
        {% autoescape off %}
        {{ r.2 }}
        {% endautoescape %}
        </td><td>
        <div style="height: 400px; width: 400px; position: relative;" class='viewer_3Dmoljs' data-href='pdb?ligand={{ r.1 }}&pdb={{ r.0 }}' data-type='pdb' data-backgroundcolor='0xffffff' data-labelres2='fontSize:12;opacity:.2;color:black' data-select1='{"hetflag":false}'  data-style1='{"cartoon":{"color":"spectrum"}}' data-select2='resn:{{ r.1 }}' data-style2='stick'></div> 
        </td><td>
         <div style="height: 400px; width: 400px; position: relative;" class='viewer_3Dmoljs' data-href='download?ligand={{ r.1 }}&pdb={{ r.0 }}' data-type='pdb' data-backgroundcolor='0xffffff' data-labelres='fontSize:12;opacity:.2;color:black' data-select1='{"hetflag":false}' data-style1='stick' data-select2='resn:{{ r.1 }}' data-style2='stick'></div> 
         </td></tr></table>
    {% endfor %}
    </ul>

{% endblock %}
