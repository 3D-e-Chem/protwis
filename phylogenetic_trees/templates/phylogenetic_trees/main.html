<div id="legend" class="hidden">{{ leg|safe }} </div>

{% load staticfiles %}
{% if branch == 1 %}
    <script src="{% static 'home/js/jsphylosvg2.js' %}"></script>
    {% else %}
    <script src="{% static 'home/js/jsphylosvg.js' %}"></script>
    {% endif %}   
<script src="{% static 'home/js/raphael-min.js' %}"></script>

   {% if ttype == 1 %}
    <script type="text/javascript">
        function draw_phylo(){
            var dataObject = { phyloxml: "{{ phylo|safe }}" };
            phylocanvas = new Smits.PhyloCanvas(
            dataObject,
            "svgCanvas",
            950, {{ count }}/4*100
            )
            mergeSVG();
            colours();
            colour_lines();

        };
    </script>
    {% else %}
    <script type="text/javascript">
        function draw_phylo(){
            var dataObject = { phyloxml: "{{ phylo|safe }}" };
            phylocanvas = new Smits.PhyloCanvas(
                            dataObject,
                            "svgCanvas",
                            1250 + {{ count }}*10, 1250 + {{ count }}*10,
                            'circular'
                            )
            mergeSVG();
            colours();
            colour_lines();
        };

    </script>
    {% endif %}
<script type="text/javascript"> draw_phylo();
</script>
