<div class="col-md-12 text-center panel panel-primary">
    <div class="panel-body" id="selection-{{ selection_box }}">
    {% for button_name, button in buttons.items %}
        <a {% if button.url %}href="{{ button.url }}" {% endif %} class="btn btn-{{ button.color }}
        {% if forloop.counter > 1 %}
        btn-sm
        {% else %}
        btn-lg 
        {% endif %}
        btn-block"
        {% if button.onclick %}onclick="{{ button.onclick }}" {% endif %}>
            {{ button.label }}
        </a>
    {% endfor %}
    </div>
</div>
