{% if target %}
<div class='col-md-12 well'>
    <p>
        <a href="#" onclick="ClearSelection()">Clear</a></li>
    </p>
    <h4>Selected targets</h4>
    <ul>
    {% for selection in target %}
        <li>{{ selection.item.name }} ({{ selection.type_title }})</li>
    {% endfor %}
    </ul>
</div>
{% endif %}
