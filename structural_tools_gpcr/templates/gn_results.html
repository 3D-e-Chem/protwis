{% block gn_results %}
    <h4>Results for your query: </h4>
    <div class='row-fluid well well-small selection-box'>
        {% if success %}
            Generic residue numbers assigned successfully.
        {% else %}
            Failed to assign generic numers for {{ input_file }}
        {% endif %}
    </div>
    <br />
    <hr />
    <div>
        <a class="btn btn-small" href="/structural_tools_gpcr/output/{{ outfile }}">
            <i class="icon-download">Output file<i>
        </a>
    </div>
    <br />
    <hr />
    Download the visualization scripts:
    <a class="btn btn-small" href="static/pymol_view_generic_numbers.pml">
        <i class="icon-download">PyMOL</i>
    </a>
   {% endblock %}
