{% block upload_file_form %}
<div class='col-md-4'>
    <div class='row-fluid well selection-box'>
        <div class='selection-heading'>
            <span class='selection-heading-text'>{{ header }}}</span>
        </div>
        <div style="width:370px;height:350px;">
            <br />
            <form id="{{form_id}}" action="{{ url }}" method="post" enctype="multipart/form-data">
                {{ form_code }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
